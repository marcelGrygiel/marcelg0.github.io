<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, sans-serif;
            padding: 0;
            margin: 0;
        }

        .top-bar {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 2.2em;
        }

        .menu {
            display: flex;
            flex-direction: row;
            background-color: #b30b0b;
            justify-content: space-around;
        }

        .menu a {
            color: #fff;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            flex-grow: 1;
        }

        .menu a:hover {
            background-color: #94094b;
            color: #000;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            margin: 10px;
        }

        .content .main {
            flex: 70%;
            background-color: #e48484;
            padding: 15px;
        }

        .content .sidebar {
            flex: 30%;
            background-color: #db4c4c;
            padding: 15px;
        }

        .img-box {
            background-color: #8c8585;
            height: 130px;
            width: 100%;
            margin-bottom: 20px;
        }

        .bottom {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 25px;
            margin-top: 25px;
        }

        @media screen and (max-width: 900px) {
            .content .main {
                order: 2;
                flex: 100%;
            }

            .content .sidebar {
                order: 1;
                flex: 100%;
            }
        }

        @media screen and (max-width: 600px) {
            .top-bar h1 {
                font-size: 1.6em;
            }

            .menu {
                flex-direction: column;
            }

            .menu a {
                padding: 12px;
            }

            .img-box {
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h1>Responsive Page Example</h1>
    </div>

    <nav class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="content">
        <div class="sidebar">
            <h2>About Me</h2>
            <div class="img-box"></div>
            <p>Here is some info about me.</p>

            <h3>Additional Info</h3>
            <div class="img-box"></div>
            <div class="img-box"></div>
            <div class="img-box"></div>
        </div>

        <div class="main">
            <h2>Main Heading</h2>
            <div class="img-box"></div>
            <p>Main content goes here.</p>

            <h2>Another Heading</h2>
            <div class="img-box"></div>
            <p>Some additional content.</p>
        </div>
    </div>

    <footer class="bottom">
        <h2>Footer Content</h2>
    </footer>

</body>
</html>
